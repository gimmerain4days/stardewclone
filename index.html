<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move the Dot</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dot = { x: 300, y: 200, size: 10, speed: 3 };
    let keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function update() {
      if (keys['w'] || keys['arrowup']) dot.y -= dot.speed;
      if (keys['s'] || keys['arrowdown']) dot.y += dot.speed;
      if (keys['a'] || keys['arrowleft']) dot.x -= dot.speed;
      if (keys['d'] || keys['arrowright']) dot.x += dot.speed;
    }

    const tileSize = 20;

    const tileCanvas = document.createElement('canvas');
    tileCanvas.width = tileSize;
    tileCanvas.height = tileSize;
    const tctx = tileCanvas.getContext('2d');
    tctx.fillStyle = '#228B22';
    tctx.fillRect(0, 0, tileSize, tileSize);
    tctx.fillStyle = '#2ecc71';
    tctx.fillRect(2, 6, 4, 4);
    tctx.fillRect(12, 2, 4, 4);
    tctx.fillStyle = '#006400';
    tctx.fillRect(6, 12, 4, 4);
    tctx.fillRect(14, 14, 4, 4);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < canvas.height; y += tileSize) {
        for (let x = 0; x < canvas.width; x += tileSize) {
          ctx.drawImage(tileCanvas, x, y);
        }
      }

      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
